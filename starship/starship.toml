# ~/.config/starship.toml
format = '''$directory$character'''
add_newline = false
palette = "catppuccin_mocha"
command_timeout = 1000

# move the rest of the prompt to the right
right_format = """$git_metrics$git_branch$git_status$python$jobs$cmd_duration"""

# Drop ugly default prompt characters
[character]
success_symbol = "[‚ùØ :](green bold)"
error_symbol = "[‚ùØ‚ùØ](red bold)"
vicmd_symbol = "[ÔâΩ ](blue bold)"
# ---

# Display OS symbol at the very begining
[os]
format = '[$symbol](bold grey)'   
disabled = true

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = false

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = "Ó¨Å "
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
style = 'bold pink'
truncation_length = 10
truncation_symbol = '‚Ä¶/Ó™É  '
home_symbol = '~'
read_only_style = '197'
read_only = ' ÔÄ£ '
format = '[$path]($style)[$read_only]($read_only_style) '
disabled = false

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = ' üè≥'
up_to_date = ''
untracked = ' Ôî© '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = ' Ó¨© '
modified = ' ÔÅÑ '
staged = '[++\($count\)](green)'
renamed = ' Ë•Å'
deleted = ' ÔÄî '
disabled = false

# Shows current git branch
[git_branch]
symbol = 'ÓÇ† [on](bold grey) '
format = 'via [$symbol$branch]($style)'
truncation_symbol = '‚Ä¶/'
style = 'bold yellow'
disabled = false

#Show git metrics i.e: puts, files, pulls, etc.
[git_metrics]
disabled = false

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold sky'
symbol = "ÓåΩ "

[python]
symbol = 'Óàµ  '
style = 'bold mauve'
version_format = 'v${raw}'
format = 'via [${symbol}(${version} )(\($virtualenv\) )]($style)'

