# ~/.config/starship.toml
format = '''
$directory$character '''
add_newline = false
command_timeout = 1000
# format = """$os$hostname$directory"""
# move the rest of the prompt to the right
right_format = """$git_metrics$git_branch$git_status$python$jobs$cmd_duration"""

# Drop ugly default prompt characters
[character]
success_symbol = "[â¯ :](green bold)"
error_symbol = "[â¯â¯](red bold)"
vicmd_symbol = "[ï‰½ ](blue bold)"
# ---

# Display OS symbol at the very begining
[os]
format = '[$symbol](bold grey)'   
disabled = true

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = false

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = "î¬ "
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
style = 'bold purple'
truncation_length = 10
truncation_symbol = 'â€¦/îªƒ  '
home_symbol = '~'
read_only_style = '197'
read_only = ' ï€£ '
format = '[$path]($style)[$read_only]($read_only_style) '
disabled = false

# [directory.substitutions]
