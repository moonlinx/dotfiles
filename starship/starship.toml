# ~/.config/starship.toml
format = '''$directory$character'''
add_newline = false
palette = "catppuccin_mocha"
command_timeout = 1000

# move the rest of the prompt to the right
right_format = """${custom.giturl}$git_branch$git_status$git_metrics$aws$python"""

# Drop ugly default prompt characters
[character]
success_symbol = "[â¯](mauve bold)"
error_symbol = "[â¯â¯](red bold)"
vicmd_symbol = "[ï‰½ ](blue bold)"
# ---

# Display OS symbol at the very begining
[os]
format = '[$symbol](bold grey)'   
disabled = true

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = false

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = "î¬ "
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
style = 'black'
truncation_length = 10
truncation_symbol = 'â€¦/îªƒ  '
home_symbol = '~'
read_only_style = '197'
read_only = ' ï€£ '
format = '[$path]($style)[$read_only]($read_only_style) '
disabled = false

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = ' ðŸ³'
up_to_date = ''
untracked = ' ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = ' î¬© '
modified = ' ï„ '
staged = '[++\($count\)](green)'
renamed = ' è¥'
deleted = ' ï€” '
disabled = false

# Shows current git branch
[git_branch]
symbol = "[î‚¶](black)ï˜ "
format =  '  on [$symbol$branch]($style)[î‚´](black) -> '
truncation_symbol = 'â€¦/'
style = 'fg:lavender bg:black'
disabled = false

[custom.giturl]
# disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL="ïˆ "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL="ïŠ– "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL="ï…± "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL="ïž¡ "
else
    GIT_REMOTE_SYMBOL="ï‡’ "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
format = "at $output"

#Show git metrics i.e: puts, files, pulls, etc.
[git_metrics]
disabled = false

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = true
style = 'bold sky'
