# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = ' ğŸ³'
up_to_date = ''
untracked = ' ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = ' î¬© '
modified = ' ï„ '
staged = '[++\($count\)](green)'
renamed = ' è¥'
deleted = ' ï€” '
disabled = false

# Shows current git branch
[git_branch]
symbol = 'î‚  [on](bold grey) '
format = 'via [$symbol$branch]($style)'
truncation_symbol = 'â€¦/'
style = 'bold yellow'
disabled = false

#Show git metrics i.e: puts, files, pulls, etc.
[git_metrics]
disabled = false

[cmd_duration]
min_time = 500
style = 'bold white'
format = '[$duration]($style)'

[jobs]
