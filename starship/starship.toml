# The minimal, blazing-fast, and infinitely customizable prompt
# https://starship.rs

command_timeout = 1000

add_newline = true 

palette = "catppuccin_mocha"

format = """[❯](lavender bold) \
$directory\
$git_branch\
$git_status\
$git_metrics\
$character
"""

# move the rest of the prompt to the right
right_format = """$aws$python$docker_context$terraform"""

# Drop ugly default prompt characters
# [character]
# success_symbol = "[❯](mauve bold)"
# error_symbol = "[❯❯](red bold)"
# vicmd_symbol = "[ ](blue bold)"

[character]
disabled = false
success_symbol = '[✔](bold fg:green)'
error_symbol = '[𝘹](bold fg:red)'
vimcmd_symbol = '[ ](bold fg:sapphire)'
vimcmd_replace_one_symbol = '[ ](bold fg:purple)'
vimcmd_replace_symbol = '[ ](bold fg:purple)'
vimcmd_visual_symbol = '[ ](bold fg:peach)'
# ---

# Display OS symbol at the very begining
[os]
format = '[$symbol](bold grey)'
disabled = true

# Shows the username
[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = true
show_always = false

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = " "
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
style = 'black'
truncation_length = 10
truncation_symbol = '…/  '
home_symbol = '~'
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '
disabled = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

# Shows current git status
[git_status]
format = ' [(->   $all_status$ahead_behind )]($style)'
# format = '[$all_status$ahead_behind]($style) '
# style = 'bold green'
# conflicted = ' 🏳'
# up_to_date = ''
# untracked = '  '
# ahead = '⇡${count}'
# diverged = '⇕⇡${ahead_count}⇣${behind_count}'
# behind = '⇣${count}'
# stashed = '  '
# modified = '  '
# staged = '[++\($count\)](green)'
# renamed = ' 襁'
# deleted = '  '
disabled = false

# Shows current git branch
[git_branch]
symbol = "[](black) "
format =  'on [$symbol$branch]($style)[](black)'
truncation_symbol = '…/'
style = 'fg:lavender bg:black'
disabled = false

[custom.giturl]
# disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=" "
else
    GIT_REMOTE_SYMBOL=" "
fi
echo "$GIT_REMOTE_SYMBOL "
"""

when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
format = "at $output"

#Show git metrics i.e: puts, files, pulls, etc.
[git_metrics]
disabled = false

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = true
style = 'bold sky'
symbol = " "

[terraform]
symbol = " "
disabled = true 
style = "bold maroon"
version_format = "v${raw}"
format = '[$symbol$workspace]($style) '

[python]
symbol = '  '
disabled = false
style = 'bold mauve'
version_format = 'v${raw}'
format = 'via [${symbol}(${version} )(\($virtualenv\) )]($style)'

[docker_context]
symbol = " "
disabled = false 
format = '[ $symbol( $context) ]($style)'

