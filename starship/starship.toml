# The minimal, blazing-fast, and infinitely customizable prompt
# https://starship.rs

command_timeout = 1000

add_newline = true

palette = "catppuccin_mocha"

format = """
$character\
$directory\
${custom.git_host}\
$git_branch\
$git_status\
$git_metrics\
"""

# move the rest of the prompt to the right
right_format = """$aws$python$docker_context$terraform"""

# Drop ugly default prompt characters
[character]
disabled = false
success_symbol = "[❯](bold fg:lavender)"
error_symbol = "[❯❯](red bold)"
vimcmd_symbol = '[ ](bold fg:sapphire)'
vimcmd_replace_one_symbol = '[ ](bold fg:maroon)'
vimcmd_replace_symbol = '[ ](bold fg:teal)'
vimcmd_visual_symbol = '[ ](bold fg:peach)'
# ---

# Display OS symbol at the very begining
[os]
format = '[$symbol](bold grey)'
disabled = true 

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

# Shows the username
[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = true
show_always = false

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = " "
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
style = 'pink'
truncation_length = 10
truncation_symbol = '…/  '
home_symbol = '~'
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '
disabled = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_status]
format = '(:[$all_status$ahead_behind]($style)) '
conflicted = '\[ [$count](white)\]'
ahead = '\[[ ](blue)[$count](white)\]' # 󰜘
behind = '\[[ ](white)[$count](white)\]' # 
diverged = '\[[ ](purple)|[ ﯁ ](blue)[$ahead_count](white)[ ﮾ ](white)[$behind_count](white)\]'
untracked = '\[ [$count](white)\]'
stashed = '\[[ ](peach) [$count](white)\]'
modified = '\[[󰏫 ](peach)[$count](white)\]'
staged = '\[[󰏗 ](green)[$count](white)\]'
renamed = '\[[󰜉 ](teal) [$count](white)\]'
deleted = '\[ [$count](white)\]'

# Shows current git branch
[git_branch]
symbol = "[](black) "
format =  ' on [$symbol$branch]($style)[](black)'
truncation_symbol = '…/'
style = 'fg:lavender bg:black'
disabled = false

[custom.git_host]
command = """
URL=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$URL" =~ "github" ]]; then
    ICON=" "
elif [[ "$URL" =~ "gitlab" ]]; then
    ICON=" "
elif [[ "$URL" =~ "bitbucket" ]];then
    ICON=" "
elif [[ "$URL" =~ "kernel" ]];then
    ICON=" "
elif [[ "$URL" =~ "archlinux" ]];then
    ICON=" "
elif [[ "$URL" =~ "gnu" ]];then
    ICON=" "
elif [[ "$URL" =~ "git" ]];then
    ICON=" "
else
    ICON=" "
    URL="localhost"
fi
for PATTERN in "https" "http" "git" "://" "@"; do
    [[ "$URL" == "$PATTERN"* ]] && URL="${URL##$PATTERN}"
done
for PATTERN in "/" ".git"; do
    [[ "$URL" == *"$PATTERN" ]] && URL="${URL%%$PATTERN}"
done
printf "%s%s" "$ICON" "$URL"
"""

directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["sh","--norc","--noprofile"]
style = "bright-yellow bold"
format = " at [$output]($style)"

#Show git metrics i.e: puts, files, pulls, etc.
[git_metrics]
disabled = false

[aws]
format = ' [$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = true
style = 'bold green'
symbol = " "

[terraform]
symbol = " "
disabled = false 
style = "bold red"
version_format = "v${raw}"
format = ' [$symbol$workspace]($style) '

[python]
symbol = '  '
disabled = false
style = 'bold yellow'
version_format = 'v${raw}'
format = ' [${symbol}(${version} )(\($virtualenv\) )]($style)'

[docker_context]
symbol = " "
style = 'bold blue'
disabled = false 
format = ' [ $symbol( $context) ]($style)'

[kubernetes]
symbol = '󱃾 '
disabled = false
style = 'bold sky'
detect_files = ['k8s']
format = ' [ $symbol( $context) ]($style)'

